<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FoxDrop - –í—ñ–¥–∫—Ä–∏—Ç—Ç—è –∫–µ–π—Å—ñ–≤ CS2</title>
<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #0e0e10;
  color: white;
}
header {
  background: #141416;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 40px;
  border-bottom: 2px solid #ff7b00;
}
header h1 {
  color: #ff7b00;
  font-size: 28px;
  letter-spacing: 1px;
}
.balance {
  background: #1f1f22;
  padding: 10px 20px;
  border-radius: 12px;
  border: 1px solid #ff7b00;
}
.balance span {
  color: #ffb84a;
  font-weight: bold;
}
nav {
  background: #1a1a1d;
  display: flex;
  justify-content: center;
  padding: 15px;
  gap: 20px;
  border-bottom: 2px solid #ff7b00;
}
nav a {
  color: white;
  text-decoration: none;
  padding: 8px 16px;
  border-radius: 8px;
  transition: 0.3s;
}
nav a:hover {
  background: #ff7b00;
  color: black;
}
.container {
  padding: 30px;
  display: flex;
  flex-wrap: wrap;
  gap: 25px;
  justify-content: center;
}
.case {
  background: #1c1c1f;
  border-radius: 16px;
  width: 250px;
  padding: 20px;
  text-align: center;
  border: 2px solid #29292d;
  transition: 0.3s;
}
.case:hover {
  transform: scale(1.05);
  border-color: #ff7b00;
}
.case img {
  width: 200px;
  border-radius: 10px;
}
.case h2 {
  margin: 10px 0;
}
.case button {
  background: #ff7b00;
  color: black;
  border: none;
  border-radius: 8px;
  padding: 10px 20px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}
.case button:hover {
  background: #ffa733;
}
#openAnimation {
  display: none;
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(0,0,0,0.9);
  justify-content: center;
  align-items: center;
  flex-direction: column;
}
#openAnimation .carousel {
  display: flex;
  overflow: hidden;
  width: 80%;
  border: 3px solid #ff7b00;
  border-radius: 12px;
  background: #121212;
}
.carousel img {
  width: 120px;
  height: 120px;
  margin: 10px;
  border-radius: 8px;
}
#result {
  font-size: 26px;
  margin-top: 20px;
  color: #ffb84a;
}
#inventory {
  display: none;
  padding: 20px;
}
.inventory-item {
  background: #1f1f22;
  border-radius: 10px;
  padding: 10px;
  margin: 10px;
  display: inline-block;
  width: 160px;
  text-align: center;
  border: 1px solid #ff7b00;
}
.inventory-item img {
  width: 100px;
  height: 100px;
  border-radius: 6px;
}
</style>
</head>
<body>
<header>
  <h1>ü¶ä FoxDrop</h1>
  <div class="balance">–ë–∞–ª–∞–Ω—Å: <span id="balance">1000</span>$</div>
</header>

<nav>
  <a href="#" onclick="showCases()">–ö–µ–π—Å–∏</a>
  <a href="#" onclick="showInventory()">–Ü–Ω–≤–µ–Ω—Ç–∞—Ä</a>
  <a href="#" onclick="addBalance()">–ü–æ–ø–æ–≤–Ω–∏—Ç–∏ –±–∞–ª–∞–Ω—Å</a>
</nav>

<div id="cases" class="container">
  <!-- –ö–µ–π—Å–∏ -->
</div>

<div id="inventory">
  <h2>üéí –¢–≤—ñ–π —ñ–Ω–≤–µ–Ω—Ç–∞—Ä</h2>
  <div id="inventoryItems"></div>
</div>

<!-- –í—ñ–∫–Ω–æ –≤—ñ–¥–∫—Ä–∏—Ç—Ç—è –∫–µ–π—Å—É -->
<div id="openAnimation">
  <div class="carousel" id="carousel"></div>
  <div id="result"></div>
  <button onclick="closeAnimation()">–ó–∞–∫—Ä–∏—Ç–∏</button>
</div>

<script>
const cases = [
  {name: "AK-47 Case", price: 100, image: "https://cdn.cloudflare.steamstatic.com/apps/730/icons/econ/default_generated/weapon_ak47_cu_ak47_race.c1b27b7b.png"},
  {name: "Knife Case", price: 300, image: "https://cdn.cloudflare.steamstatic.com/apps/730/icons/econ/default_generated/weapon_knife_push_stiletto_blue_steel_light_large.4e8327b6.png"},
  {name: "AWP Case", price: 200, image: "https://cdn.cloudflare.steamstatic.com/apps/730/icons/econ/default_generated/weapon_awp_cu_medusa_awp_light_large.20e0a21d.png"},
  {name: "USP-S Case", price: 80, image: "https://cdn.cloudflare.steamstatic.com/apps/730/icons/econ/default_generated/weapon_usp_silencer_cu_usp_kill_confirmed_light_large.32ac7d8b.png"},
  {name: "M4A4 Case", price: 120, image: "https://cdn.cloudflare.steamstatic.com/apps/730/icons/econ/default_generated/weapon_m4a4_cu_m4a4_royal_paladin_light_large.7df92c09.png"}
];
const skins = [
  {name: "AK-47 | Redline", price: 50, img: "https://cdn.cloudflare.steamstatic.com/apps/730/icons/econ/default_generated/weapon_ak47_cu_ak47_redline_light_large.7d6e4a2b.png"},
  {name: "AWP | Dragon Lore", price: 1500, img: "https://cdn.cloudflare.steamstatic.com/apps/730/icons/econ/default_generated/weapon_awp_cu_awp_dragon_lore_light_large.0e73c5a2.png"},
  {name: "Butterfly Knife | Fade", price: 1000, img: "https://cdn.cloudflare.steamstatic.com/apps/730/icons/econ/default_generated/weapon_knife_butterfly_am_zebra_light_large.1b4936ee.png"},
  {name: "USP-S | Kill Confirmed", price: 200, img: "https://cdn.cloudflare.steamstatic.com/apps/730/icons/econ/default_generated/weapon_usp_silencer_cu_usp_kill_confirmed_light_large.32ac7d8b.png"},
  {name: "M4A4 | Howl", price: 800, img: "https://cdn.cloudflare.steamstatic.com/apps/730/icons/econ/default_generated/weapon_m4a4_cu_m4a4_howl_light_large.76b0c72b.png"},
  {name: "AK-47 | Vulcan", price: 300, img: "https://cdn.cloudflare.steamstatic.com/apps/730/icons/econ/default_generated/weapon_ak47_cu_ak47_vulcan_light_large.c6e2e6b6.png"},
  {name: "AWP | Medusa", price: 900, img: "https://cdn.cloudflare.steamstatic.com/apps/730/icons/econ/default_generated/weapon_awp_cu_medusa_awp_light_large.20e0a21d.png"}
];
let balance = 1000;
let inventory = [];

function renderCases() {
  const container = document.getElementById("cases");
  container.innerHTML = "";
  cases.forEach(cs => {
    container.innerHTML += `
      <div class="case">
        <img src="${cs.image}">
        <h2>${cs.name}</h2>
        <p>–¶—ñ–Ω–∞: ${cs.price}$</p>
        <button onclick="openCase('${cs.name}', ${cs.price})">–í—ñ–¥–∫—Ä–∏—Ç–∏</button>
      </div>`;
  });
}
renderCases();

function openCase(name, price) {
  if(balance < price) return alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –±–∞–ª–∞–Ω—Å—É!");
  balance -= price;
  document.getElementById("balance").innerText = balance;
  
  document.getElementById("openAnimation").style.display = "flex";
  const carousel = document.getElementById("carousel");
  carousel.innerHTML = "";
  for(let i=0; i<30; i++) {
    const skin = skins[Math.floor(Math.random() * skins.length)];
    const img = document.createElement("img");
    img.src = skin.img;
    carousel.appendChild(img);
  }
  setTimeout(() => {
    const win = skins[Math.floor(Math.random() * skins.length)];
    document.getElementById("result").innerText = `–í–∏–ø–∞–≤ –ø—Ä–µ–¥–º–µ—Ç: ${win.name} (${win.price}$)`;
    inventory.push(win);
  }, 3000);
}

function closeAnimation() {
  document.getElementById("openAnimation").style.display = "none";
  document.getElementById("result").innerText = "";
}

function addBalance() {
  balance += 500;
  document.getElementById("balance").innerText = balance;
}

function showCases() {
  document.getElementById("cases").style.display = "flex";
  document.getElementById("inventory").style.display = "none";
}

function showInventory() {
  document.getElementById("cases").style.display = "none";
  document.getElementById("inventory").style.display = "block";
  const container = document.getElementById("inventoryItems");
  container.innerHTML = "";
  inventory.forEach(item => {
    container.innerHTML += `
      <div class="inventory-item">
        <img src="${item.img}">
        <p>${item.name}</p>
        <span>${item.price}$</span>
      </div>`;
  });
}
</script>
</body>
</html>
