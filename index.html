<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ü¶ä FoxDrop 2.0 | –í—ñ–¥–∫—Ä–∏—Ç—Ç—è –∫–µ–π—Å—ñ–≤ CS2</title>
<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #0d0e11;
  color: #fff;
  overflow-x: hidden;
}
header {
  background: #16181d;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 40px;
  border-bottom: 2px solid #ff8800;
}
header h1 {
  color: #ff8800;
  font-size: 30px;
  font-weight: 700;
}
.balance {
  background: #1f2126;
  padding: 10px 20px;
  border-radius: 12px;
  border: 1px solid #ff8800;
}
.balance span {
  color: #ffcc66;
  font-weight: bold;
}
nav {
  background: #1a1c22;
  display: flex;
  justify-content: center;
  padding: 15px;
  gap: 25px;
  border-bottom: 2px solid #ff8800;
}
nav a {
  color: white;
  text-decoration: none;
  padding: 8px 18px;
  border-radius: 8px;
  transition: 0.3s;
}
nav a:hover {
  background: #ff8800;
  color: black;
}
.container {
  padding: 30px;
  display: flex;
  flex-wrap: wrap;
  gap: 25px;
  justify-content: center;
}
.case {
  background: #1c1e25;
  border-radius: 16px;
  width: 250px;
  padding: 20px;
  text-align: center;
  border: 2px solid #29292d;
  transition: 0.3s;
}
.case:hover {
  transform: scale(1.05);
  border-color: #ff8800;
}
.case img {
  width: 200px;
  height: 200px;
  object-fit: contain;
  border-radius: 10px;
}
.case h2 {
  margin: 10px 0;
}
.case button {
  background: #ff8800;
  color: black;
  border: none;
  border-radius: 8px;
  padding: 10px 20px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}
.case button:hover {
  background: #ffaa33;
}
#openAnimation {
  display: none;
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(0,0,0,0.9);
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 999;
}
.carousel {
  display: flex;
  overflow: hidden;
  width: 80%;
  border: 3px solid #ff8800;
  border-radius: 12px;
  background: #121212;
  position: relative;
}
.carousel-track {
  display: flex;
  transition: transform 4s cubic-bezier(0.25, 1, 0.5, 1);
}
.carousel img {
  width: 120px;
  height: 120px;
  margin: 10px;
  border-radius: 8px;
}
#pointer {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 50%;
  width: 4px;
  background: red;
  transform: translateX(-50%);
}
#result {
  font-size: 26px;
  margin-top: 20px;
  color: #ffb84a;
  text-align: center;
}
#inventory {
  display: none;
  padding: 30px;
}
.inventory-item {
  background: #1f2025;
  border-radius: 10px;
  padding: 10px;
  margin: 10px;
  display: inline-block;
  width: 160px;
  text-align: center;
  border: 1px solid #ff8800;
}
.inventory-item img {
  width: 100px;
  height: 100px;
  border-radius: 6px;
}
.inventory-item button {
  background: #ff3333;
  color: white;
  border: none;
  border-radius: 6px;
  margin-top: 8px;
  padding: 5px 10px;
  cursor: pointer;
  transition: 0.3s;
}
.inventory-item button:hover {
  background: #ff5555;
}
</style>
</head>
<body>
<header>
  <h1>ü¶ä FoxDrop 2.0</h1>
  <div class="balance">–ë–∞–ª–∞–Ω—Å: <span id="balance">1000</span>$</div>
</header>

<nav>
  <a href="#" onclick="showCases()">–ö–µ–π—Å–∏</a>
  <a href="#" onclick="showInventory()">–Ü–Ω–≤–µ–Ω—Ç–∞—Ä</a>
  <a href="#" onclick="addBalance()">–ü–æ–ø–æ–≤–Ω–∏—Ç–∏ –±–∞–ª–∞–Ω—Å</a>
</nav>

<div id="cases" class="container"></div>

<div id="inventory">
  <h2>üéí –¢–≤—ñ–π —ñ–Ω–≤–µ–Ω—Ç–∞—Ä</h2>
  <div id="inventoryItems"></div>
</div>

<div id="openAnimation">
  <div class="carousel">
    <div id="pointer"></div>
    <div class="carousel-track" id="carouselTrack"></div>
  </div>
  <div id="result"></div>
  <button onclick="closeAnimation()">–ó–∞–∫—Ä–∏—Ç–∏</button>
</div>

<script>
const cases = [
  {name: "AK-47 Case", price: 100, image: "https://th.bing.com/th/id/OIP.SRf_KFp_u1PKs253w3MGyQHaEK?w=314&h=180&c=7&r=0&o=7&dpr=1.5&pid=1.7&rm=3"},
  {name: "Knife Case", price: 350, image: "https://th.bing.com/th?id=OIF.1gYvXQtIu%2bS9xuxaaPeRbA&w=244&h=180&c=7&r=0&o=7&dpr=1.5&pid=1.7&rm=3"},
  {name: "AWP Case", price: 200, image: "https://th.bing.com/th/id/OIP.IAY8dRWghKDdI12IteyNWAHaEJ?w=333&h=186&c=7&r=0&o=7&dpr=1.5&pid=1.7&rm=3"},
  {name: "USP-S Case", price: 80, image: "https://th.bing.com/th/id/OIP.ooThcnez66kmNfZf_PFuBAHaFj?w=213&h=180&c=7&r=0&o=7&dpr=1.5&pid=1.7&rm=3"},
  {name: "M4A4 Case", price: 120, image: "https://th.bing.com/th/id/OIP.bqmvEJZw5aS4zkbk8haBgAHaHa?w=153&h=180&c=7&r=0&o=7&dpr=1.5&pid=1.7&rm=3"}
];

const skins = [
  {name: "AK-47 | Redline", price: 50, img: "https://th.bing.com/th/id/OIP.uhf32MC6l_Q0KfbGOlEX-gHaEK?w=331&h=186&c=7&r=0&o=7&dpr=1.5&pid=1.7&rm=3"},
  {name: "AWP | Dragon Lore", price: 1500, img: "https://th.bing.com/th/id/OIP.IAY8dRWghKDdI12IteyNWAHaEJ?w=333&h=186&c=7&r=0&o=7&dpr=1.5&pid=1.7&rm=3"},
  {name: "Butterfly Knife | Fade", price: 1200, img: "https://cdn.cloudflare.steamstatic.com/apps/730/icons/econ/default_generated/weapon_knife_butterfly_am_zebra_light_large.1b4936ee.png"},
  {name: "USP-S | Kill Confirmed", price: 220, img: "https://cdn.cloudflare.steamstatic.com/apps/730/icons/econ/default_generated/weapon_usp_silencer_cu_usp_kill_confirmed_light_large.32ac7d8b.png"},
  {name: "M4A4 | Howl", price: 850, img: "https://cdn.cloudflare.steamstatic.com/apps/730/icons/econ/default_generated/weapon_m4a4_cu_m4a4_howl_light_large.76b0c72b.png"},
  {name: "AK-47 | Vulcan", price: 320, img: "https://cdn.cloudflare.steamstatic.com/apps/730/icons/econ/default_generated/weapon_ak47_cu_ak47_vulcan_light_large.c6e2e6b6.png"},
  {name: "AWP | Medusa", price: 980, img: "https://cdn.cloudflare.steamstatic.com/apps/730/icons/econ/default_generated/weapon_awp_cu_medusa_awp_light_large.20e0a21d.png"},
  {name: "Desert Eagle | Blaze", price: 400, img: "https://cdn.cloudflare.steamstatic.com/apps/730/icons/econ/default_generated/weapon_deagle_aq_deagle_blaze_light_large.287f2c88.png"}
];

let balance = parseInt(localStorage.getItem('balance')) || 0;
let inventory = JSON.parse(localStorage.getItem('inventory')) || [];

document.getElementById("balance").innerText = balance;

function saveData() {
  localStorage.setItem('balance', balance);
  localStorage.setItem('inventory', JSON.stringify(inventory));
}

function renderCases() {
  const container = document.getElementById("cases");
  container.innerHTML = "";
  cases.forEach(cs => {
    container.innerHTML += `
      <div class="case">
        <img src="${cs.image}">
        <h2>${cs.name}</h2>
        <p>–¶—ñ–Ω–∞: ${cs.price}$</p>
        <button onclick="openCase('${cs.name}', ${cs.price})">–í—ñ–¥–∫—Ä–∏—Ç–∏</button>
      </div>`;
  });
}
renderCases();

function openCase(name, price) {
  if(balance < price) return alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –±–∞–ª–∞–Ω—Å—É!");
  balance -= price;
  document.getElementById("balance").innerText = balance;
  saveData();

  document.getElementById("openAnimation").style.display = "flex";
  const track = document.getElementById("carouselTrack");
  track.innerHTML = "";

  for(let i=0; i<40; i++) {
    const skin = skins[Math.floor(Math.random() * skins.length)];
    const img = document.createElement("img");
    img.src = skin.img;
    track.appendChild(img);
  }

  const rand = Math.floor(Math.random() * (skins.length));
  const selected = skins[rand];
  const moveX = -((rand + 20) * 140 - window.innerWidth/2 + 70);

  setTimeout(() => {
    track.style.transform = `translateX(${moveX}px)`;
  }, 100);

  setTimeout(() => {
    document.getElementById("result").innerText = `üéâ –¢–∏ –æ—Ç—Ä–∏–º–∞–≤: ${selected.name} (${selected.price}$)!`;
    inventory.push(selected);
    saveData();
  }, 4000);
}

function closeAnimation() {
  document.getElementById("openAnimation").style.display = "none";
  document.getElementById("result").innerText = "";
}

function addBalance() {
  balance += 500;
  document.getElementById("balance").innerText = balance;
  saveData();
}

function showCases() {
  document.getElementById("cases").style.display = "flex";
  document.getElementById("inventory").style.display = "none";
}

function showInventory() {
  document.getElementById("cases").style.display = "none";
  document.getElementById("inventory").style.display = "block";
  const container = document.getElementById("inventoryItems");
  container.innerHTML = "";
  inventory.forEach((item, i) => {
    container.innerHTML += `
      <div class="inventory-item">
        <img src="${item.img}">
        <p>${item.name}</p>
        <span>${item.price}$</span><br>
        <button onclick="sellItem(${i})">–ü—Ä–æ–¥–∞—Ç–∏</button>
      </div>`;
  });
}

function sellItem(index) {
  const item = inventory[index];
  balance += item.price;
  inventory.splice(index, 1);
  saveData();
  document.getElementById("balance").innerText = balance;
  showInventory();
}
</script>
</body>
</html>
