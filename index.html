<!-- Modal залишаємо той самий -->
<div class="modal-backdrop" id="modal-backdrop">
  <div class="modal">
    <h3>Оформлення покупки</h3>
    <form id="order-form">
      <input id="order-package" name="Пакет" readonly>
      <input name="Нік у грі" placeholder="Ваш нік у грі" required>
      <input name="Ім'я" placeholder="Ваше ім'я" required>
      <input name="Контакт" placeholder="Email або Telegram" required>
      <select name="Спосіб оплати" required>
        <option value="Домовитись">Домовитись</option>
        <option value="Monobank">Monobank</option>
        <option value="PrivatBank">PrivatBank</option>
      </select>
      <button type="submit" class="send">Надіслати замовлення</button>
      <button type="button" id="modal-close" style="margin-top:10px;padding:8px 12px;background:#ccc;border:none;border-radius:8px;cursor:pointer;">Скасувати</button>
    </form>
    <div id="thank-you" style="display:none;text-align:center;color:green;font-weight:700;margin-top:15px;">
      ✅ Дякуємо за покупку!
    </div>
  </div>
</div>

<script>
// Відкриття модалки
const modal = document.getElementById('modal-backdrop');
const pkgInput = document.getElementById('order-package');
function openModal(name, price){
  pkgInput.value = `${name} — ${price}`;
  modal.style.display = 'flex';
  document.getElementById('order-form').style.display = 'flex';
  document.getElementById('thank-you').style.display = 'none';
}
document.getElementById('modal-close').onclick = () => modal.style.display = 'none';
window.onclick = e => { if(e.target === modal) modal.style.display = 'none'; };

// Відправка форми з показом “Дякуємо”
document.getElementById('order-form').addEventListener('submit', function(e){
  e.preventDefault();
  const form = e.target;
  const data = new FormData(form);
  fetch('https://formsubmit.co/simpleworld237@gmail.com', {
    method: 'POST',
    body: data,
  }).then(() => {
    form.style.display = 'none';
    document.getElementById('thank-you').style.display = 'block';
  }).catch(err => alert('Помилка при відправленні!'));
});
</script>
