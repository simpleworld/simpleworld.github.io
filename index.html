<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SimpleWorld — Minecraft Network</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
<style>
/* === REALLYWORLD STYLE FULL LAYOUT === */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}
body{background:#070b16;color:#fff;overflow-x:hidden}

:root{
--accent:#ff9f1c;
--bg:#070b16;
--card:#0d1328;
--card2:#121a3a;
}

/* HEADER */
header{position:fixed;top:0;left:0;width:100%;height:80px;display:flex;align-items:center;justify-content:space-between;padding:0 60px;background:rgba(7,11,22,.85);backdrop-filter:blur(12px);z-index:1000}
.logo{font-size:26px;font-weight:900;color:var(--accent)}
nav a{margin-left:25px;font-weight:600;opacity:.8;text-decoration:none;color:#fff}
nav a:hover{opacity:1}

/* HERO */
.hero{height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;background:radial-gradient(circle at top,#1b2560,#070b16)}
.hero h1{font-size:72px;font-weight:900}
.hero p{margin-top:15px;font-size:22px;opacity:.8}
.ip-box{margin-top:35px;background:var(--accent);color:#000;padding:18px 45px;border-radius:50px;font-size:18px;font-weight:900;cursor:pointer;transition:.2s}
.ip-box:hover{transform:scale(1.05)}

/* SECTIONS */
.section{padding:140px 80px}
.section h2{text-align:center;font-size:48px;margin-bottom:70px}

/* STORE */
.store-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:40px}
.store-card{background:linear-gradient(180deg,var(--card2),var(--card));border-radius:30px;padding:30px;text-align:center;box-shadow:0 0 60px rgba(0,0,0,.5);transition:.3s}
.store-card:hover{transform:translateY(-12px)}
.store-card img{width:140px;height:140px;margin-bottom:20px}
.store-card h3{font-size:26px;margin-bottom:10px}
.price{font-size:30px;color:var(--accent);font-weight:900;margin-bottom:20px}
.buy-btn{background:var(--accent);border:none;border-radius:40px;padding:15px 40px;font-weight:900;font-size:16px;cursor:pointer}

/* ONLINE */
.online{text-align:center}
.online-count{font-size:32px;font-weight:900;margin-bottom:10px}
.bar{width:360px;height:14px;background:#222;margin:0 auto;border-radius:10px;overflow:hidden}
.bar div{height:100%;background:var(--accent);width:0%}

/* FOOTER */
footer{background:#050812;padding:50px;text-align:center;opacity:.6}

/* ANIMATIONS */
.fade{opacity:0;transform:translateY(30px);transition:.8s}
.fade.show{opacity:1;transform:none}

@media(max-width:900px){
.hero h1{font-size:48px}
.section{padding:100px 25px}
}
</style>
</head>
<body>

<header>
<div class="logo">SimpleWorld</div>
<nav>
<a href="#home">Головна</a>
<a href="#store">Магазин</a>
<a href="#online">Онлайн</a>
</nav>
</header>

<section class="hero" id="home">
<h1>SimpleWorld</h1>
<p>Minecraft сервер нового покоління</p>
<div class="ip-box" onclick="copyIP()">mc.simpleworld.fun</div>
</section>

<section class="section" id="store">
<h2>Магазин</h2>
<div class="store-grid">
<div class="store-card fade"><img src="https://i.imgur.com/FKQ8N6b.png"><h3>HERO</h3><div class="price">39₴</div><button class="buy-btn">Купити</button></div>
<div class="store-card fade"><img src="https://i.imgur.com/FKQ8N6b.png"><h3>TITAN</h3><div class="price">89₴</div><button class="buy-btn">Купити</button></div>
<div class="store-card fade"><img src="https://i.imgur.com/FKQ8N6b.png"><h3>OVERLORD</h3><div class="price">289₴</div><button class="buy-btn">Купити</button></div>
<div class="store-card fade"><img src="https://i.imgur.com/FKQ8N6b.png"><h3>GOD</h3><div class="price">4444₴</div><button class="buy-btn">Купити</button></div>
</div>
</section>

<section class="section online" id="online">
<h2>Онлайн сервера</h2>
<div class="online-count"><span id="online">0</span> / 9000</div>
<div class="bar"><div id="progress"></div></div>
</section>

<footer>
© 2026 SimpleWorld Network
</footer>

<script>
function copyIP(){navigator.clipboard.writeText('mc.simpleworld.fun');alert('IP скопійовано');}

let online=2345,max=9000;
document.getElementById('online').innerText=online;
document.getElementById('progress').style.width=(online/max*100)+'%';

const observer=new IntersectionObserver(entries=>{
entries.forEach(e=>{if(e.isIntersecting)e.target.classList.add('show')})
});
document.querySelectorAll('.fade').forEach(el=>observer.observe(el));
</script>

</body>
</html>
