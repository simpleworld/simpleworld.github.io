let balance = parseInt(localStorage.getItem('balance')) || 1000;
let inventory = JSON.parse(localStorage.getItem('inventory')) || [];

document.getElementById("balance").innerText = balance;

function saveData() {
  localStorage.setItem('balance', balance);
  localStorage.setItem('inventory', JSON.stringify(inventory));
}

function renderCases() {
  const container = document.getElementById("cases");
  container.innerHTML = "";
  cases.forEach(cs => {
    container.innerHTML += `
      <div class="case">
        <img src="${cs.image}">
        <h2>${cs.name}</h2>
        <p>–¶—ñ–Ω–∞: ${cs.price}$</p>
        <button onclick="openCase('${cs.type}', ${cs.price})">–í—ñ–¥–∫—Ä–∏—Ç–∏</button>
      </div>`;
  });
}
renderCases();

function openCase(type, price) {
  if(balance < price) return alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –±–∞–ª–∞–Ω—Å—É!");
  balance -= price;
  document.getElementById("balance").innerText = balance;
  saveData();

  document.getElementById("openAnimation").style.display = "flex";
  const track = document.getElementById("carouselTrack");
  track.innerHTML = "";

  const caseSkins = skins[type];
  for(let i=0; i<40; i++) {
    const skin = caseSkins[Math.floor(Math.random() * caseSkins.length)];
    const img = document.createElement("img");
    img.src = skin.img;
    track.appendChild(img);
  }

  const rand = Math.floor(Math.random() * caseSkins.length);
  const selected = caseSkins[rand];
  const moveX = -((rand + 20) * 140 - window.innerWidth/2 + 70);

  setTimeout(() => {
    track.style.transform = `translateX(${moveX}px)`;
  }, 100);

  setTimeout(() => {
    document.getElementById("result").innerText = `üéâ –¢–∏ –æ—Ç—Ä–∏–º–∞–≤: ${selected.name} (${selected.price}$)!`;
    inventory.push(selected);
    saveData();
  }, 4000);
}

function closeAnimation() {
  document.getElementById("openAnimation").style.display = "none";
  document.getElementById("result").innerText = "";
}

function addBalance() {
  balance += 500;
  document.getElementById("balance").innerText = balance;
  saveData();
}

function showCases() {
  document.getElementById("cases").style.display = "flex";
  document.getElementById("inventory").style.display = "none";
}

function showInventory() {
  document.getElementById("cases").style.display = "none";
  document.getElementById("inventory").style.display = "block";
  const container = document.getElementById("inventoryItems");
  container.innerHTML = "";
  inventory.forEach((item, i) => {
    container.innerHTML += `
      <div class="inventory-item">
        <img src="${item.img}">
        <p>${item.name}</p>
        <span>${item.price}$</span><br>
        <button onclick="sellItem(${i})">–ü—Ä–æ–¥–∞—Ç–∏</button>
      </div>`;
  });
}

function sellItem(index) {
  const item = inventory[index];
  balance += item.price;
  inventory.splice(index, 1);
  saveData();
  document.getElementById("balance").innerText = balance;
  showInventory();
}
