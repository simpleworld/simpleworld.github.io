<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FPS Shooter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #0a0a0a;
            color: #fff;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            display: block;
            touch-action: none;
        }

        #lobby {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .lobby-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 40px;
            text-shadow: 0 0 20px rgba(255, 107, 53, 0.8);
            color: #ff6b35;
        }

        .lobby-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .lobby-btn {
            padding: 15px 60px;
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }

        .lobby-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.6);
        }

        .lobby-btn:active {
            transform: translateY(0);
        }

        #inventory, #shop, #market, #skins, #settings {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            z-index: 1001;
            overflow-y: auto;
        }

        .panel-header {
            padding: 20px;
            background: rgba(255, 107, 53, 0.2);
            border-bottom: 2px solid #ff6b35;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-title {
            font-size: 28px;
            font-weight: bold;
            color: #ff6b35;
        }

        .close-btn {
            padding: 10px 20px;
            background: #e63946;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .panel-content {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .item-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 107, 53, 0.3);
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .item-card:hover {
            transform: translateY(-5px);
            border-color: #ff6b35;
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.4);
        }

        .item-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .item-rarity {
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 3px;
            display: inline-block;
            margin-bottom: 10px;
        }

        .rarity-common { background: #6c757d; }
        .rarity-rare { background: #0066cc; }
        .rarity-epic { background: #9b59b6; }
        .rarity-legendary { background: #f39c12; }

        .item-price {
            font-size: 16px;
            color: #ffd700;
            margin-top: 10px;
        }

        #hud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
            z-index: 100;
        }

        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
        }

        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background: #00ff00;
        }

        .crosshair::before {
            width: 2px;
            height: 15px;
            left: 50%;
            transform: translateX(-50%);
        }

        .crosshair::after {
            height: 2px;
            width: 15px;
            top: 50%;
            transform: translateY(-50%);
        }

        .health-bar {
            position: absolute;
            bottom: 30px;
            left: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .ammo-counter {
            position: absolute;
            bottom: 30px;
            right: 30px;
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .money-counter {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .kill-feed {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 16px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .notification {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 28px;
            font-weight: bold;
            color: #ff6b35;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            animation: fadeOut 2s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; }
        }

        .mobile-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            display: none;
            pointer-events: all;
        }

        .joystick {
            position: absolute;
            bottom: 30px;
            left: 30px;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }

        .joystick-stick {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: rgba(255, 107, 53, 0.7);
            border-radius: 50%;
            pointer-events: none;
        }

        .shoot-btn {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 80px;
            height: 80px;
            background: rgba(255, 0, 0, 0.5);
            border: 3px solid rgba(255, 0, 0, 0.8);
            border-radius: 50%;
            pointer-events: all;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            user-select: none;
        }

        .reload-btn {
            position: absolute;
            bottom: 120px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: rgba(255, 165, 0, 0.5);
            border: 3px solid rgba(255, 165, 0, 0.8);
            border-radius: 50%;
            pointer-events: all;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
            user-select: none;
        }

        .weapon-switch {
            position: absolute;
            bottom: 30px;
            right: 130px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .weapon-btn {
            width: 50px;
            height: 50px;
            background: rgba(100, 100, 100, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            pointer-events: all;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: white;
            user-select: none;
        }

        .look-zone {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            pointer-events: all;
        }

        @media (max-width: 768px) {
            .lobby-title {
                font-size: 32px;
            }
            .lobby-btn {
                padding: 12px 40px;
                font-size: 16px;
            }
            .panel-content {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>

    <div id="lobby">
        <div class="lobby-title">FPS SHOOTER</div>
        <div class="lobby-buttons">
            <button class="lobby-btn" onclick="startGame()">–ì–†–ê–¢–ò</button>
            <button class="lobby-btn" onclick="openInventory()">–Ü–ù–í–ï–ù–¢–ê–†</button>
            <button class="lobby-btn" onclick="openShop()">–ú–ê–ì–ê–ó–ò–ù</button>
            <button class="lobby-btn" onclick="openMarket()">–†–ò–ù–û–ö</button>
            <button class="lobby-btn" onclick="openSkins()">–°–ö–Ü–ù–ò</button>
            <button class="lobby-btn" onclick="openSettings()">–ù–ê–õ–ê–®–¢–£–í–ê–ù–ù–Ø</button>
        </div>
    </div>

    <div id="inventory">
        <div class="panel-header">
            <div class="panel-title">–Ü–ù–í–ï–ù–¢–ê–†</div>
            <button class="close-btn" onclick="closeInventory()">–ó–ê–ö–†–ò–¢–ò</button>
        </div>
        <div class="panel-content" id="inventoryContent"></div>
    </div>

    <div id="shop">
        <div class="panel-header">
            <div class="panel-title">–ú–ê–ì–ê–ó–ò–ù</div>
            <button class="close-btn" onclick="closeShop()">–ó–ê–ö–†–ò–¢–ò</button>
        </div>
        <div class="panel-content" id="shopContent"></div>
    </div>

    <div id="market">
        <div class="panel-header">
            <div class="panel-title">–†–ò–ù–û–ö</div>
            <button class="close-btn" onclick="closeMarket()">–ó–ê–ö–†–ò–¢–ò</button>
        </div>
        <div class="panel-content" id="marketContent"></div>
    </div>

    <div id="skins">
        <div class="panel-header">
            <div class="panel-title">–°–ö–Ü–ù–ò</div>
            <button class="close-btn" onclick="closeSkins()">–ó–ê–ö–†–ò–¢–ò</button>
        </div>
        <div class="panel-content" id="skinsContent"></div>
    </div>

    <div id="settings">
        <div class="panel-header">
            <div class="panel-title">–ù–ê–õ–ê–®–¢–£–í–ê–ù–ù–Ø</div>
            <button class="close-btn" onclick="closeSettings()">–ó–ê–ö–†–ò–¢–ò</button>
        </div>
        <div class="panel-content">
            <div style="grid-column: 1 / -1; padding: 20px;">
                <h3>–ß—É—Ç–ª–∏–≤—ñ—Å—Ç—å –º–∏—à—ñ: <span id="sensitivityValue">1.0</span></h3>
                <input type="range" min="0.1" max="3" step="0.1" value="1" id="sensitivitySlider" style="width: 100%;">
                <h3 style="margin-top: 20px;">–ì—É—á–Ω—ñ—Å—Ç—å: <span id="volumeValue">0.5</span></h3>
                <input type="range" min="0" max="1" step="0.1" value="0.5" id="volumeSlider" style="width: 100%;">
            </div>
        </div>
    </div>

    <div id="hud">
        <div class="crosshair"></div>
        <div class="health-bar">HP: <span id="healthValue">100</span></div>
        <div class="ammo-counter"><span id="ammoValue">30/90</span></div>
        <div class="money-counter">$ <span id="moneyValue">800</span></div>
        <div class="kill-feed" id="killFeed"></div>
    </div>

    <div class="mobile-controls" id="mobileControls">
        <div class="joystick" id="moveJoystick">
            <div class="joystick-stick" id="moveStick"></div>
        </div>
        <div class="look-zone" id="lookZone"></div>
        <div class="shoot-btn" id="shootBtn">üî•</div>
        <div class="reload-btn" id="reloadBtn">R</div>
        <div class="weapon-switch">
            <div class="weapon-btn" onclick="switchWeapon(0)">1</div>
            <div class="weapon-btn" onclick="switchWeapon(1)">2</div>
            <div class="weapon-btn" onclick="switchWeapon(2)">3</div>
        </div>
    </div>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

    <script>
        const canvas = document.getElementById('renderCanvas');
        const engine = new BABYLON.Engine(canvas, true);
        
        let scene, camera, player;
        let gameState = {
            inGame: false,
            health: 100,
            money: 800,
            kills: 0,
            currentWeapon: 0,
            weapons: [],
            inventory: [],
            equippedSkins: {},
            bots: [],
            sensitivity: 1.0,
            volume: 0.5
        };

        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        const weaponData = {
            pistol: {
                name: '–ü—ñ—Å—Ç–æ–ª–µ—Ç',
                damage: 25,
                fireRate: 300,
                recoil: 0.02,
                spread: 0.01,
                magSize: 12,
                totalAmmo: 36,
                reloadTime: 1500,
                headshotMultiplier: 2,
                price: 200,
                model: null
            },
            rifle: {
                name: '–ê–≤—Ç–æ–º–∞—Ç',
                damage: 30,
                fireRate: 100,
                recoil: 0.04,
                spread: 0.015,
                magSize: 30,
                totalAmmo: 90,
                reloadTime: 2500,
                headshotMultiplier: 2.5,
                price: 2700,
                model: null
            },
            knife: {
                name: '–ù—ñ–∂',
                damage: 50,
                fireRate: 500,
                recoil: 0,
                spread: 0,
                magSize: 0,
                totalAmmo: 0,
                reloadTime: 0,
                headshotMultiplier: 1,
                price: 0,
                model: null
            }
        };

        const skinData = [
            { id: 'skin1', name: 'Desert Eagle', type: 'pistol', rarity: 'legendary', price: 5000 },
            { id: 'skin2', name: 'AK-47 Fire', type: 'rifle', rarity: 'epic', price: 8000 },
            { id: 'skin3', name: 'M4A1 Dragon', type: 'rifle', rarity: 'legendary', price: 12000 },
            { id: 'skin4', name: 'Glock Fade', type: 'pistol', rarity: 'rare', price: 3000 },
            { id: 'skin5', name: 'Bayonet', type: 'knife', rarity: 'legendary', price: 15000 },
            { id: 'skin6', name: 'Gloves Urban', type: 'hands', rarity: 'epic', price: 6000 },
            { id: 'skin7', name: 'AWP Dragon Lore', type: 'rifle', rarity: 'legendary', price: 20000 },
            { id: 'skin8', name: 'Karambit', type: 'knife', rarity: 'legendary', price: 25000 }
        ];

        if (localStorage.getItem('gameData')) {
            const saved = JSON.parse(localStorage.getItem('gameData'));
            gameState.money = saved.money || 800;
            gameState.inventory = saved.inventory || [];
            gameState.equippedSkins = saved.equippedSkins || {};
        }

        function saveGameData() {
            localStorage.setItem('gameData', JSON.stringify({
                money: gameState.money,
                inventory: gameState.inventory,
                equippedSkins: gameState.equippedSkins
            }));
        }

        function openInventory() {
            document.getElementById('inventory').style.display = 'block';
            renderInventory();
        }

        function closeInventory() {
            document.getElementById('inventory').style.display = 'none';
        }

        function renderInventory() {
            const content = document.getElementById('inventoryContent');
            content.innerHTML = '';
            
            if (gameState.inventory.length === 0) {
                content.innerHTML = '<div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #888;">–Ü–Ω–≤–µ–Ω—Ç–∞—Ä –ø–æ—Ä–æ–∂–Ω—ñ–π</div>';
                return;
            }

            gameState.inventory.forEach((item, index) => {
                const skin = skinData.find(s => s.id === item.id);
                if (!skin) return;

                const card = document.createElement('div');
                card.className = 'item-card';
                card.innerHTML = `
                    <div class="item-name">${skin.name}</div>
                    <div class="item-rarity rarity-${skin.rarity}">${skin.rarity.toUpperCase()}</div>
                    <div style="margin-top: 10px;">
                        <button onclick="equipSkin('${skin.id}')" style="padding: 8px 16px; background: #28a745; border: none; border-radius: 5px; color: white; cursor: pointer; margin-right: 5px;">–ï–∫—ñ–ø—ñ—Ä—É–≤–∞—Ç–∏</button>
                        <button onclick="sellItem('${skin.id}')" style="padding: 8px 16px; background: #dc3545; border: none; border-radius: 5px; color: white; cursor: pointer;">–ü—Ä–æ–¥–∞—Ç–∏</button>
                    </div>
                `;
                content.appendChild(card);
            });
        }

        function equipSkin(skinId) {
            const skin = skinData.find(s => s.id === skinId);
            if (skin) {
                gameState.equippedSkins[skin.type] = skinId;
                saveGameData();
                showNotification('–°–∫—ñ–Ω –µ–∫—ñ–ø—ñ—Ä–æ–≤–∞–Ω–æ!');
                renderInventory();
            }
        }

        function sellItem(skinId) {
            const index = gameState.inventory.findIndex(i => i.id === skinId);
            if (index !== -1) {
                const skin = skinData.find(s => s.id === skinId);
                const sellPrice = Math.floor(skin.price * 0.7);
                gameState.inventory.splice(index, 1);
                gameState.money += sellPrice;
                saveGameData();
                showNotification(`–ü—Ä–æ–¥–∞–Ω–æ –∑–∞ $${sellPrice}`);
                renderInventory();
            }
        }

        function openShop() {
            document.getElementById('shop').style.display = 'block';
            renderShop();
        }

        function closeShop() {
            document.getElementById('shop').style.display = 'none';
        }

        function renderShop() {
            const content = document.getElementById('shopContent');
            content.innerHTML = '';

            Object.keys(weaponData).forEach(key => {
                const weapon = weaponData[key];
                if (weapon.price === 0) return;

                const card = document.createElement('div');
                card.className = 'item-card';
                card.innerHTML = `
                    <div class="item-name">${weapon.name}</div>
                    <div style="margin: 10px 0; font-size: 14px; color: #ccc;">
                        –£—Ä–æ–Ω: ${weapon.damage}<br>
                        –ú–∞–≥–∞–∑–∏–Ω: ${weapon.magSize}<br>
                        –í—ñ–¥–¥–∞—á–∞: ${weapon.recoil}
                    </div>
                    <div class="item-price">$${weapon.price}</div>
                    <button onclick="buyWeapon('${key}')" style="margin-top: 10px; padding: 8px 16px; background: #28a745; border: none; border-radius: 5px; color: white; cursor: pointer; width: 100%;">–ö–£–ü–ò–¢–ò</button>
                `;
                content.appendChild(card);
            });
        }

        function buyWeapon(weaponKey) {
            const weapon = weaponData[weaponKey];
            if (gameState.money >= weapon.price) {
                gameState.money -= weapon.price;
                saveGameData();
                showNotification(`–ö—É–ø–ª–µ–Ω–æ ${weapon.name}!`);
                updateHUD();
            } else {
                showNotification('–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –≥—Ä–æ—à–µ–π!');
            }
        }

        function openMarket() {
            document.getElementById('market').style.display = 'block';
            renderMarket();
        }

        function closeMarket() {
            document.getElementById('market').style.display = 'none';
        }

        function renderMarket() {
            const content = document.getElementById('marketContent');
            content.innerHTML = '';

            skinData.forEach(skin => {
                const card = document.createElement('div');
                card.className = 'item-card';
                card.innerHTML = `
                    <div class="item-name">${skin.name}</div>
                    <div class="item-rarity rarity-${skin.rarity}">${skin.rarity.toUpperCase()}</div>
                    <div style="margin: 10px 0; font-size: 14px; color: #ccc;">
                        –¢–∏–ø: ${skin.type}
                    </div>
                    <div class="item-price">$${skin.price}</div>
                    <button onclick="buySkin('${skin.id}')" style="margin-top: 10px; padding: 8px 16px; background: #007bff; border: none; border-radius: 5px; color: white; cursor: pointer; width: 100%;">–ö–£–ü–ò–¢–ò</button>
                `;
                content.appendChild(card);
            });
        }

        function buySkin(skinId) {
            const skin = skinData.find(s => s.id === skinId);
            if (gameState.money >= skin.price) {
                if (gameState.inventory.find(i => i.id === skinId)) {
                    showNotification('–í–∂–µ —î –≤ —ñ–Ω–≤–µ–Ω—Ç–∞—Ä—ñ!');
                    return;
                }
                gameState.money -= skin.price;
                gameState.inventory.push({ id: skinId });
                saveGameData();
                showNotification(`–ö—É–ø–ª–µ–Ω–æ ${skin.name}!`);
                updateHUD();
            } else {
                showNotification('–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –≥—Ä–æ—à–µ–π!');
            }
        }

        function openSkins() {
            document.getElementById('skins').style.display = 'block';
            renderSkins();
        }

        function closeSkins() {
            document.getElementById('skins').style.display = 'none';
        }

        function renderSkins() {
            const content = document.getElementById('skinsContent');
            content.innerHTML = '';

            const equippedSkins = gameState.inventory.filter(item => {
                const skin = skinData.find(s => s.id === item.id);
                return gameState.equippedSkins[skin.type] === item.id;
            });

            if (equippedSkins.length === 0) {
                content.innerHTML = '<div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #888;">–ù–µ–º–∞—î –µ–∫—ñ–ø—ñ—Ä–æ–≤–∞–Ω–∏—Ö —Å–∫—ñ–Ω—ñ–≤</div>';
                return;
            }

            equippedSkins.forEach(item => {
                const skin = skinData.find(s => s.id === item.id);
                const card = document.createElement('div');
                card.className = 'item-card';
                card.innerHTML = `
                    <div class="item-name">${skin.name}</div>
                    <div class="item-rarity rarity-${skin.rarity}">${skin.rarity.toUpperCase()}</div>
                    <div style="margin-top: 10px; color: #28a745; font-weight: bold;">‚úì –ï–ö–Ü–ü–Ü–†–û–í–ê–ù–û</div>
                `;
                content.appendChild(card);
            });
        }

        function openSettings() {
            document.getElementById('settings').style.display = 'block';
            document.getElementById('sensitivitySlider').value = gameState.sensitivity;
            document.getElementById('sensitivityValue').textContent = gameState.sensitivity;
            document.getElementById('volumeSlider').value = gameState.volume;
            document.getElementById('volumeValue').textContent = gameState.volume;
        }

        function closeSettings() {
            document.getElementById('settings').style.display = 'none';
        }

        document.getElementById('sensitivitySlider').addEventListener('input', (e) => {
            gameState.sensitivity = parseFloat(e.target.value);
            document.getElementById('sensitivityValue').textContent = gameState.sensitivity;
        });

        document.getElementById('volumeSlider').addEventListener('input', (e) => {
            gameState.volume = parseFloat(e.target.value);
            document.getElementById('volumeValue').textContent = gameState.volume;
        });

        function showNotification(text) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = text;
            document.getElementById('hud').appendChild(notification);
            setTimeout(() => notification.remove(), 2000);
        }

        function updateHUD() {
            document.getElementById('healthValue').textContent = Math.max(0, gameState.health);
            document.getElementById('moneyValue').textContent = gameState.money;
            
            if (gameState.weapons[gameState.currentWeapon]) {
                const weapon = gameState.weapons[gameState.currentWeapon];
                const ammoText = weapon.type === 'knife' ? '‚àû' : `${weapon.currentAmmo}/${weapon.reserveAmmo}`;
                document.getElementById('ammoValue').textContent = ammoText;
            }
        }

        function addKillFeed(text) {
            const feed = document.getElementById('killFeed');
            const entry = document.createElement('div');
            entry.textContent = text;
            entry.style.marginBottom = '5px';
            feed.insertBefore(entry, feed.firstChild);
            
            setTimeout(() => entry.remove(), 5000);
            
            if (feed.children.length > 5) {
                feed.lastChild.remove();
            }
        }

        function startGame() {
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('hud').style.display = 'block';
            
            if (isMobile) {
                document.getElementById('mobileControls').style.display = 'block';
            }
            
            gameState.inGame = true;
            gameState.health = 100;
            
            if (!scene) {
                createScene();
            }
            
            canvas.focus();
            updateHUD();
        }

        class Weapon {
            constructor(type, data) {
                this.type = type;
                this.name = data.name;
                this.damage = data.damage;
                this.fireRate = data.fireRate;
                this.recoil = data.recoil;
                this.spread = data.spread;
                this.magSize = data.magSize;
                this.currentAmmo = data.magSize;
                this.reserveAmmo = data.totalAmmo;
                this.reloadTime = data.reloadTime;
                this.headshotMultiplier = data.headshotMultiplier;
                this.lastShot = 0;
                this.reloading = false;
                this.mesh = null;
            }

            canShoot() {
                return !this.reloading && this.currentAmmo > 0 && Date.now() - this.lastShot > this.fireRate;
