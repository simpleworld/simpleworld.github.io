<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SimpleWorld ‚Äî –§–æ—Ä—É–º</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root{
--primary:#ff9800;
--dark:#1e1e1e;
--light:#f4f6f8;
--card:#ffffff;
--radius:14px;
--shadow:0 8px 25px rgba(0,0,0,0.08);
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Arial, sans-serif;}
body{background:var(--light);}

header{
background:white;
padding:20px 40px;
display:flex;
justify-content:space-between;
align-items:center;
box-shadow:var(--shadow);
position:sticky;
top:0;
z-index:100;
}

.logo{
font-size:22px;
font-weight:900;
color:var(--primary);
}

.back-btn{
background:var(--primary);
color:white;
padding:10px 18px;
border-radius:10px;
text-decoration:none;
font-weight:700;
}

.container{
max-width:1200px;
margin:40px auto;
padding:0 20px;
}

.section-title{
font-size:28px;
margin-bottom:20px;
}

.categories{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:20px;
margin-bottom:40px;
}

.category{
background:white;
padding:20px;
border-radius:14px;
box-shadow:var(--shadow);
cursor:pointer;
transition:0.3s;
font-weight:700;
}
.category:hover{
background:var(--primary);
color:white;
}

.hidden{display:none;}

.card{
background:white;
padding:20px;
border-radius:14px;
box-shadow:var(--shadow);
margin-bottom:20px;
}

.topic{
border-left:5px solid var(--primary);
}

.topic h3{
margin-bottom:10px;
}

.comment{
background:#f1f1f1;
padding:10px;
border-radius:8px;
margin-top:10px;
}

button{
background:var(--primary);
color:white;
border:none;
padding:8px 14px;
border-radius:8px;
cursor:pointer;
margin-top:10px;
}

input, textarea{
width:100%;
padding:10px;
margin-bottom:10px;
border-radius:8px;
border:1px solid #ccc;
}

.vote-bar{
height:8px;
background:#ddd;
border-radius:6px;
overflow:hidden;
margin-top:5px;
}

.vote-fill{
height:100%;
background:var(--primary);
width:0%;
}

footer{
text-align:center;
padding:40px;
color:gray;
}
</style>
</head>

<body>

<header>
<div class="logo"><i class="fa-solid fa-cube"></i> SIMPLEWORLD FORUM</div>
<a href="index.html" class="back-btn">‚¨Ö –ì–æ–ª–æ–≤–Ω–∞</a>
</header>

<div class="container">

<h2 class="section-title">üìÇ –†–æ–∑–¥—ñ–ª–∏ —Ñ–æ—Ä—É–º—É</h2>

<div class="categories">
<div class="category" onclick="openCategory('news')">üì¢ –ù–æ–≤–∏–Ω–∏</div>
<div class="category" onclick="openCategory('rules')">üìú –ü—Ä–∞–≤–∏–ª–∞</div>
<div class="category" onclick="openCategory('bugs')">üêû –ë–∞–≥–∏</div>
<div class="category" onclick="openCategory('ideas')">üí° –Ü–¥–µ—ó</div>
<div class="category" onclick="openCategory('chat')">üí¨ –ó–∞–≥–∞–ª—å–Ω–µ</div>
</div>

<!-- –í–ú–Ü–°–¢ -->
<div id="content"></div>

</div>

<footer>
¬© 2026 SimpleWorld Project
</footer>

<script>
let forumData = JSON.parse(localStorage.getItem("forumData")) || {
news:[],
rules:[],
bugs:[],
ideas:[],
chat:[]
};

let votes = JSON.parse(localStorage.getItem("votes")) || {
SkyBlock:0,
Hardcore:0,
BedWars:0
};

function save(){
localStorage.setItem("forumData",JSON.stringify(forumData));
localStorage.setItem("votes",JSON.stringify(votes));
}

function openCategory(cat){
const content=document.getElementById("content");
content.innerHTML="";

let titleMap={
news:"üì¢ –ù–æ–≤–∏–Ω–∏ —Å–µ—Ä–≤–µ—Ä–∞",
rules:"üìú –ü—Ä–∞–≤–∏–ª–∞ —Ç–∞ —Å–∫–∞—Ä–≥–∏",
bugs:"üêû –ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –ø—Ä–æ –±–∞–≥–∏",
ideas:"üí° –Ü–¥–µ—ó –¥–ª—è —Å–µ—Ä–≤–µ—Ä–∞",
chat:"üí¨ –ó–∞–≥–∞–ª—å–Ω–µ –æ–±–≥–æ–≤–æ—Ä–µ–Ω–Ω—è"
};

content.innerHTML+=`<h2>${titleMap[cat]}</h2>`;

forumData[cat].forEach((topic,i)=>{
content.innerHTML+=`
<div class="card topic">
<h3>${topic.title}</h3>
<p><b>${topic.author}</b></p>
<p>${topic.text}</p>
${topic.comments.map(c=>`<div class="comment"><b>${c.author}:</b> ${c.text}</div>`).join("")}
<input placeholder="–ö–æ–º–µ–Ω—Ç–∞—Ä..." id="c${cat}${i}">
<button onclick="addComment('${cat}',${i})">–ö–æ–º–µ–Ω—Ç—É–≤–∞—Ç–∏</button>
<button onclick="deleteTopic('${cat}',${i})">–í–∏–¥–∞–ª–∏—Ç–∏</button>
</div>
`;
});

content.innerHTML+=`
<div class="card">
<h3>–°—Ç–≤–æ—Ä–∏—Ç–∏ —Ç–µ–º—É</h3>
<input id="author" placeholder="–í–∞—à –Ω—ñ–∫">
<input id="title" placeholder="–ù–∞–∑–≤–∞ —Ç–µ–º–∏">
<textarea id="text" placeholder="–¢–µ–∫—Å—Ç"></textarea>
<button onclick="addTopic('${cat}')">–û–ø—É–±–ª—ñ–∫—É–≤–∞—Ç–∏</button>
</div>

<div class="card">
<h3>üó≥ –ì–æ–ª–æ—Å—É–≤–∞–Ω–Ω—è</h3>
<p>–Ø–∫–∏–π —Ä–µ–∂–∏–º –¥–æ–¥–∞—Ç–∏?</p>
<button onclick="vote('SkyBlock')">SkyBlock</button>
<div class="vote-bar"><div class="vote-fill" style="width:${getPercent('SkyBlock')}%"></div></div>

<button onclick="vote('Hardcore')">Hardcore</button>
<div class="vote-bar"><div class="vote-fill" style="width:${getPercent('Hardcore')}%"></div></div>

<button onclick="vote('BedWars')">BedWars</button>
<div class="vote-bar"><div class="vote-fill" style="width:${getPercent('BedWars')}%"></div></div>
</div>
`;
}

function addTopic(cat){
let author=document.getElementById("author").value;
let title=document.getElementById("title").value;
let text=document.getElementById("text").value;

if(!author||!title||!text)return alert("–ó–∞–ø–æ–≤–Ω–∏ –≤—Å—ñ –ø–æ–ª—è");

forumData[cat].push({author,title,text,comments:[]});
save();
openCategory(cat);
}

function deleteTopic(cat,i){
forumData[cat].splice(i,1);
save();
openCategory(cat);
}

function addComment(cat,i){
let input=document.getElementById("c"+cat+i);
if(!input.value)return;

forumData[cat][i].comments.push({
author:"–ì—Ä–∞–≤–µ—Ü—å",
text:input.value
});
save();
openCategory(cat);
}

function vote(option){
votes[option]++;
save();
alert("–ì–æ–ª–æ—Å –∑–∞ "+option+" –∑–∞—Ä–∞—Ö–æ–≤–∞–Ω–æ!");
}

function getPercent(option){
let total=votes.SkyBlock+votes.Hardcore+votes.BedWars;
if(total===0)return 0;
return (votes[option]/total)*100;
}
</script>

</body>
</html>
